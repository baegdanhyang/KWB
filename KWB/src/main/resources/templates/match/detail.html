<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Match Detail</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .detail-page {
      max-width: 600px;
      margin: auto;
    }

    .page-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .match-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .team-card {
      text-align: center;
      width: 40%;
    }

    .team-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .vs-text {
      font-size: 24px;
      font-weight: bold;
    }

    .team-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .tab {
      border: 2px solid black;
      padding: 8px 20px;
      border-radius: 20px;
      background: white;
      font-weight: bold;
      cursor: pointer;
    }

    .tab.active {
      background: black;
      color: white;
    }

    .lineup-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .lineup-card h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    .pitcher-recommend h3 {
      margin-bottom: 10px;
    }

    .pitcher-cards {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .pitcher-card {
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      width: 30%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pitcher-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="detail-page">


    <!-- Match Info -->
    <div class="match-info">
      <div class="team-card">
        <div class="team-name" >팀1</div>
        <img  alt="Home Logo">
        <div class="pitcher-name" >감독1</div>
      </div>
      <div class="vs-text">VS</div>
      <div class="team-card">
        <div class="team-name" >팀2</div>
        <img  alt="Away Logo">
        <div class="pitcher-name">감독2</div>
      </div>
    </div>

    <!-- Team Tabs -->
    <div class="team-tabs">
      <button class="tab active">팀1</button>
      <button class="tab">팀2</button>
    </div>

    <!-- Lineup Table -->
    <div class="lineup-card">
      <h3>최적 타순</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>이름</th>
            <th>타율</th>
            <th>출루율</th>
            <th>장타율</th>
            <th>OPS</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td>1</td>
            <td>홍길동</td>
            <td>0.259</td>
            <td>0.333</td>
            <td >0.393</td>
            <td >0.726</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pitcher Recommendations -->
    <div class="pitcher-recommend">
      <h3>Pitchers Recommended</h3>
      <div class="pitcher-cards">
        <div class="pitcher-card" >
			<img alt="투수 사진">
          <div class="name" >홍길동</div>
          <div class="desc" >투수 설명</div>
        </div>
      </div>
    </div>

  </div>
  <script>
    const tabs = document.querySelectorAll('.team-tabs .tab');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 모든 탭에서 active 클래스 제거
        tabs.forEach(t => t.classList.remove('active'));
        // 클릭한 탭에만 active 클래스 추가
        tab.classList.add('active');
      });
    });
  </script>
</body>
</html>
