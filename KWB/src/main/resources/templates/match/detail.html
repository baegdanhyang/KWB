<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Match Detail - 선수 선택</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f9fc;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 40px;
  }
  .team-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
  }
  .player-list {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    width: 45%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .player-list h2 {
    color: #34495e;
    margin-bottom: 10px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 5px;
  }
  .player-list h3 {
    color: #2c3e50;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  .btnPlayer {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    margin: 6px;
    cursor: pointer;
    font-size: 16px;
    min-width: 120px;
    transition: background-color 0.3s ease;
    display: inline-block;
    text-align: center;
  }
  .btnPlayer.active {
    background-color: #2ecc71;
    color: white;
    font-weight: bold;
    box-shadow: 0 0 8px #27ae60;
  }
  .btnPlayer:hover {
    background-color: #2980b9;
  }
  #runSimulationBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 16px 48px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(231, 76, 60, 0.6);
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #runSimulationBtn:hover {
    background-color: #c0392b;
  }
  #simulationResult {
    margin: 40px auto 0 auto;
    padding: 24px;
    background: #f8f8ff;
    border-radius: 10px;
    width: 60%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    font-size: 16px;
    color: #222;
  }
</style>
</head>
<body>

<h1>경기 선수 선택 (Match Detail)</h1>

<div class="team-container">
  <div class="player-list" id="homeTeam">
    <h2>홈팀 선수 목록</h2>
    <h3>타자</h3>
    <div id="homeHittersContainer">
      <div class="player-row" th:each="hitter : ${homeHitters}">
        <button type="button" class="btnPlayer" th:text="${hitter.player}"></button>
        <select class="battingOrderSelect">
          <option value="">타순 선택</option>
          <option value="1">1번</option>
          <option value="2">2번</option>
          <option value="3">3번</option>
          <option value="4">4번</option>
          <option value="5">5번</option>
          <option value="6">6번</option>
          <option value="7">7번</option>
          <option value="8">8번</option>
          <option value="9">9번</option>
        </select>
      </div>
    </div>
    <h3>투수</h3>
    <div id="homePitchersContainer" th:each="pitcher : ${homePitchers}">
      <button type="button" class="btnPlayer" th:text="${pitcher.player}"></button>
    </div>
  </div>

  <div class="player-list" id="awayTeam">
    <h2>어웨이팀 선수 목록</h2>
    <h3>타자</h3>
    <div id="awayHittersContainer">
      <div class="player-row" th:each="hitter : ${awayHitters}">
        <button type="button" class="btnPlayer" th:text="${hitter.player}"></button>
        <select class="battingOrderSelect">
          <option value="">타순 선택</option>
          <option value="1">1번</option>
          <option value="2">2번</option>
          <option value="3">3번</option>
          <option value="4">4번</option>
          <option value="5">5번</option>
          <option value="6">6번</option>
          <option value="7">7번</option>
          <option value="8">8번</option>
          <option value="9">9번</option>
        </select>
      </div>
    </div>
    <h3>투수</h3>
    <div id="awayPitchersContainer" th:each="pitcher : ${awayPitchers}">
      <button type="button" class="btnPlayer" th:text="${pitcher.player}"></button>
    </div>
  </div>
</div>

<button id="runSimulationBtn" type="button">시뮬레이션 실행</button>

<div id="simulationResult"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const runSimBtn = document.getElementById('runSimulationBtn');

  // 투수 버튼: 하나만 선택 가능
  document.querySelectorAll('#homePitchersContainer .btnPlayer, #awayPitchersContainer .btnPlayer')
    .forEach(button => {
      button.addEventListener('click', () => {
        const container = button.parentElement;
        container.querySelectorAll('.btnPlayer').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
      });
    });

  function getOrderedBatters(containerId) {
    const playerRows = document.querySelectorAll(`#${containerId} .player-row`);
    const orderMap = [];

    playerRows.forEach(row => {
      const name = row.querySelector('.btnPlayer').textContent.trim();
      const order = row.querySelector('.battingOrderSelect').value;
      if (order) {
        orderMap.push({ order: parseInt(order), name });
      }
    });

    // 중복 확인
    const orders = orderMap.map(o => o.order);
    const uniqueOrders = new Set(orders);
    if (orders.length !== 9 || uniqueOrders.size !== 9) {
      return null; // 잘못된 경우
    }

    orderMap.sort((a, b) => a.order - b.order);
    return orderMap.map(o => o.name);
  }

  function getPitcher(containerId) {
    const activeBtn = document.querySelector(`#${containerId} .btnPlayer.active`);
    return activeBtn ? [activeBtn.textContent.trim()] : [];
  }

  runSimBtn.addEventListener('click', async () => {
    const homeHitters = getOrderedBatters("homeHittersContainer");
    const awayHitters = getOrderedBatters("awayHittersContainer");
    const homePitchers = getPitcher("homePitchersContainer");
    const awayPitchers = getPitcher("awayPitchersContainer");

    if (!homeHitters || !awayHitters) {
      alert('각 팀 타자 9명의 타순(1~9번)을 정확히 지정해야 합니다.');
      return;
    }
    if (homePitchers.length !== 1 || awayPitchers.length !== 1) {
      alert('투수는 반드시 1명씩 선택해야 합니다.');
      return;
    }

    const requestBody = {
      homeBatters: homeHitters,
      homePitchers: homePitchers,
      awayBatters: awayHitters,
      awayPitchers: awayPitchers,
      matchCount: 1000
    };

    document.getElementById('simulationResult').innerHTML = "<b>시뮬레이션 실행 중...</b>";

    try {
      const response = await fetch('/simulation/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) throw new Error('서버 오류');
      const result = await response.json();

      document.getElementById('simulationResult').innerHTML = `
        <h3>시뮬레이션 결과</h3>
        <div>홈팀 승: ${result.team_A_win_count}</div>
        <div>어웨이팀 승: ${result.team_B_win_count}</div>
        <div>무승부: ${result.draw_count}</div>
        <div>홈팀 평균 득점: ${result.team_A_avg_score.toFixed(3)}</div>
        <div>어웨이팀 평균 득점: ${result.team_B_avg_score.toFixed(3)}</div>
        <div>홈팀 승률: ${(result.team_A_win_rate * 100).toFixed(1)}%</div>
        <div>어웨이팀 승률: ${(result.team_B_win_rate * 100).toFixed(1)}%</div>
        <div>무승부 비율: ${(result.draw_rate * 100).toFixed(1)}%</div>
      `;
    } catch (err) {
      document.getElementById('simulationResult').innerHTML = "<b>오류가 발생했습니다: " + err.message + "</b>";
    }
  });
});
</script>

</body>
</html>
